name: protocols
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  get: ^4.6.5
  flutter_svg: ^2.0.1
  font_awesome_flutter: ^10.4.0
  intl: ^0.18.0
  open_filex: ^4.3.2
  path_provider: ^2.0.12
  http: ^0.13.5
  flutter_typeahead: ^4.3.6
  image_picker: ^0.8.6+2
  file_picker: ^5.2.5
  flutter_screenutil: ^5.6.1
  equatable: ^2.0.5
  lottie: ^2.2.0
  path: ^1.8.2
  percent_indicator: ^4.2.2
  get_storage: ^2.0.3
  smooth_page_indicator: ^1.0.1
  cached_network_image: ^3.2.3
  internet_file: ^1.2.0
  webview_flutter: ^4.0.5
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/logo.png
    - assets/images/
    - assets/icons/
  fonts:
    - family: Montserrat Bold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
    - family: Montserrat Medium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
    - family: Montserrat SemiBold
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
    - family: Montserrat Black
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
  uses-material-design: true
